<div class="container">
  <h1>Register for Chat</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveUser()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">First Name </label>
          <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required minlength="2" #firstName="ngModel">
          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
            <div *ngIf="firstName.errors.required">
              First Name is required.
            </div>
            <div *ngIf="firstName.errors.minlength">
              First Name must be at least 2 characters long.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required minlength="2" #lastName="ngModel">
          <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
            <div *ngIf="lastName.errors.required">
              Last Name is required.
            </div>
            <div *ngIf="firstName.errors.minlength">
              Last Name must be at least 2 characters long.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name">User name</label>
          <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName" required minlength="2" #userName="ngModel">

          <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
            <div *ngIf="userName.errors.required">
              Last Name is required.
            </div>
            <div *ngIf="userName.errors.minlength">
              Last Name must be at least 2 characters long.
            </div>
          </div>
          
        </div>

        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required minlength="6">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>
