<div class="container">
  <h1>Register for Chat</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveUser()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">First Name </label>
          <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="name">User name</label>
          <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName" required>
        </div>

        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>
