<div class="container">
  <h1>Friendly Chat Application </h1>
  <h2> Add Contact!!
    <a [routerLink]="['/contact-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    </a>
  </h2>
  <div>
    
    <span [changeColor]='color' >List Contact: </span>
    <p *ngIf="contacts">
      Total Contact: {{contacts|countAll}}
      <!-- {{contacts[0]?.userName}} -->
    </p>
    <p *ngFor="let contact of contacts">{{contact?.userName}}</p>
    
  </div>
