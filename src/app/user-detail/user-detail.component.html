<div class="container">
  <h1>{{ user.userName }}</h1>
  <dl class="list">
    <dt>Firs Name</dt>
    <dd>{{ user.firstName | capitalize }}</dd>
    <dt>Last Name</dt>
    <dd>{{ user.lastName | capitalize}}</dd>
    <dt>User Name</dt>
    <!-- <dd>{{ user.userName | capitalize}}</dd> -->
    <dt>Password</dt>
    <dd>{{ user.password }}</dd>
    <dt>Update Date</dt>
    <dd>{{ user.updated_at }}</dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/user-edit', user._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteUser(user._id)">DELETE</button>
    <a [routerLink]="['/chat']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-envelope" aria-hidden="true"> START CHATTING</span>
    </a>
  </div>
</div>
